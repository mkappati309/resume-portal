<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<h1 th:text="${userId} + '\'s Profile' ">Profile</h1>
	<div class="container">
	<form action="#" th:action="@{/edit}" th:object="${userProfile}" method="post">
	
	<div class="form-group">
    <label>First Name</label>
    <input class="form-control" th:field="*{firstName}">
  </div>
  
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" th:field="*{lastName}">
  </div>
  
  <div class="form-group">
    <label >Email</label>
    <input class="form-control" th:field="*{email}">
  </div>
  
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" th:field="*{phone}" >
  </div>
  
  <div class="form-group">
    <label>Designation</label>
    <input class="form-control" th:field="*{designation}">
  </div>
	
	<p>First Name: <input th:type="text" th:field="*{firstName}"></p>
	<p>Last Name: <input th:type="text" th:field="*{lastName}"></p>
	<p>Email: <input th:type="text" th:field="*{email}"></p>
	<p>Phone: <input th:type="text" th:field="*{phone}"></p>
	<p>Designation: <input th:type="text" th:field="*{designation}"></p>
	</form>
	</div>
</body>
</html>
